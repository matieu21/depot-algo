<head>

    <title>Ann√©e</title>

<body>
    <select id="annees">
    </select> 
        <script>
           
            
            
            var currentYear= new Date().getFullYear();
            var year="";
            for (var  i=0; i<=10;i++ ){
                year += "<option>" +(currentYear+i) +"</option>"
                    };
        
        document.getElementById("annees").innerHTML= year;
        </script>
       
    
</body>
